<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ladychain Omnisense Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="logo-cluster">
        <div class="logo-orbit">
          <span class="logo-core"></span>
        </div>
        <div>
          <div class="brand-name">Ladychain Omnisense</div>
          <div class="brand-subtitle">Real-time chain intelligence</div>
        </div>
      </div>
      <div class="header-right">
        <div class="pill pill-live">
          <span class="dot dot-live"></span> LIVE
        </div>
        <div class="pill pill-status">
          Latency: <span id="latency-value">24 ms</span>
        </div>
      </div>
    </header>

    <main class="app-main">
      <!-- Left sidebar: controls / stats -->
      <aside class="panel panel-left">
        <h2 class="panel-title">Layers</h2>
        <div class="toggle-group">
          <label class="toggle">
            <input type="checkbox" checked data-layer="wallets">
            <span class="toggle-ui"></span>
            <span class="toggle-label">Wallet graph</span>
          </label>
          <label class="toggle">
            <input type="checkbox" checked data-layer="tx">
            <span class="toggle-ui"></span>
            <span class="toggle-label">Transactions</span>
          </label>
          <label class="toggle">
            <input type="checkbox" checked data-layer="dex">
            <span class="toggle-ui"></span>
            <span class="toggle-label">DEX activity</span>
          </label>
          <label class="toggle">
            <input type="checkbox" checked data-layer="nft">
            <span class="toggle-ui"></span>
            <span class="toggle-label">NFT mints</span>
          </label>
          <label class="toggle">
            <input type="checkbox" checked data-layer="whales">
            <span class="toggle-ui"></span>
            <span class="toggle-label">Whales / Smart money</span>
          </label>
        </div>

        <h2 class="panel-title margin-top-lg">Chain health</h2>
        <div class="metric-grid">
          <div class="metric-card">
            <div class="metric-label">TPS</div>
            <div class="metric-value" id="metric-tps">152.4</div>
            <div class="metric-sub">tx/sec</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Blocks</div>
            <div class="metric-value" id="metric-blocks">3,421,901</div>
            <div class="metric-sub">latest</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Avg Fee</div>
            <div class="metric-value" id="metric-fee">0.0003</div>
            <div class="metric-sub">LADY</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Active wallets</div>
            <div class="metric-value" id="metric-wallets">18,294</div>
            <div class="metric-sub">24h</div>
          </div>
        </div>

        <h2 class="panel-title margin-top-lg">Time warp</h2>
        <div class="slider-row">
          <input type="range" min="0" max="100" value="100" id="time-slider" />
          <div class="slider-label">
            <span id="time-label">Now</span>
          </div>
        </div>
      </aside>

      <!-- Center: 3D visualization -->
      <section class="panel panel-center">
        <div class="panel-header">
          <h2 class="panel-title">Neural chain map</h2>
          <div class="panel-header-right">
            <div class="pill pill-mode">Autopilot</div>
          </div>
        </div>
        <div id="viz-container">
          <!-- Three.js canvas gets injected here -->
          <div class="viz-overlay">
            <div class="viz-overlay-item">
              <span class="viz-label">Nodes</span>
              <span class="viz-value" id="viz-nodes">0</span>
            </div>
            <div class="viz-overlay-item">
              <span class="viz-label">Links</span>
              <span class="viz-value" id="viz-links">0</span>
            </div>
            <div class="viz-overlay-item">
              <span class="viz-label">Heat</span>
              <span class="viz-badge" id="viz-heat">Rising</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Right sidebar: activity feed -->
      <aside class="panel panel-right">
        <div class="panel-header">
          <h2 class="panel-title">Signal feed</h2>
          <button class="btn-ghost" id="clear-feed-btn">Clear</button>
        </div>
        <div id="feed-container" class="feed-container">
          <!-- JS adds feed items -->
        </div>
      </aside>
    </main>
  </div>

  <!-- Three.js from CDN -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <!-- Main app -->
  <script src="app.js"></script>
</body>
</html>
